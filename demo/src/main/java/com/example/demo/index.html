<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayIt | AI Pronunciation Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Orbs Background */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            animation: float 20s infinite ease-in-out;
        }

        .orb:nth-child(1) { width: 300px; height: 300px; top: -150px; left: -150px; animation-delay: 0s; }
        .orb:nth-child(2) { width: 200px; height: 200px; bottom: -100px; right: -100px; animation-delay: 7s; }
        .orb:nth-child(3) { width: 250px; height: 250px; top: 50%; left: 80%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 30px) rotate(240deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: white;
            font-weight: 700;
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 60px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            font-size: 17px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: white;
        }

        .input-wrapper::after {
            content: 'üé§';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 18px;
            border-radius: 60px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            color: #764ba2;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        #status {
            margin-top: 25px;
            font-size: 14px;
            color: white;
            font-weight: 500;
            min-height: 22px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .loader {
            display: none;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .history {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-height: 150px;
            overflow-y: auto;
        }

        .history-title {
            color: white;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-item {
            display: inline-block;
            padding: 6px 14px;
            margin: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            transform: scale(1.05);
        }

        .clear-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .clear-btn:hover {
            background: rgba(255, 100, 100, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .glass-card { padding: 40px 30px; }
            h1 { font-size: 36px; }
            .button-group { flex-direction: column; gap: 10px; }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
<div class="orb"></div>
<div class="orb"></div>
<div class="orb"></div>

<div class="container">
    <div class="glass-card">
        <div class="logo-icon">üó£Ô∏è</div>
        <h1>SayIt</h1>
        <p class="subtitle">Master pronunciation with AI-powered speech</p>

        <div class="input-wrapper">
            <input type="text" id="wordInput" placeholder="Type any word..." autocomplete="off">
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="playAudio()">
                <span id="btnText">üéØ Pronounce</span>
                <div class="loader" id="loader"></div>
            </button>
            <button class="btn-secondary" onclick="repeatAudio()">
                <span>üîÅ Repeat</span>
            </button>
        </div>

        <p id="status"></p>

        <div class="history">
            <div class="history-title">Recent Words</div>
            <div id="historyList"></div>
            <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è Clear History</button>
        </div>
    </div>
</div>

<script>
    let history = [];
    let currentWord = '';
    let currentAudio = null;

    async function playAudio() {
        const text = document.getElementById("wordInput").value.trim();
        const status = document.getElementById("status");
        const loader = document.getElementById("loader");
        const btnText = document.getElementById("btnText");

        if (!text) {
            status.innerText = "‚ö†Ô∏è Please type a word first!";
            document.querySelector('.input-wrapper').classList.add('shake');
            setTimeout(() => document.querySelector('.input-wrapper').classList.remove('shake'), 500);
            return;
        }

        currentWord = text;
        status.innerText = "";
        btnText.style.display = "none";
        loader.style.display = "block";

        try {
            const response = await fetch("http://localhost:8080/api/speak", {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: text
            });

            if (!response.ok) throw new Error("Backend connection failed");

            const blob = await response.blob();
            const audioUrl = URL.createObjectURL(blob);
            currentAudio = new Audio(audioUrl);

            currentAudio.play();
            status.innerText = "üîä Playing...";

            addToHistory(text);

            currentAudio.onended = () => {
                status.innerText = "‚úÖ Done!";
                setTimeout(() => status.innerText = "", 2000);
            };

        } catch (error) {
            console.error(error);
            status.innerText = "‚ùå Server not running on localhost:8080";
        } finally {
            btnText.style.display = "inline";
            loader.style.display = "none";
        }
    }

    function repeatAudio() {
        if (currentWord) {
            document.getElementById("wordInput").value = currentWord;
            playAudio();
        } else {
            document.getElementById("status").innerText = "‚ö†Ô∏è No word to repeat!";
            setTimeout(() => document.getElementById("status").innerText = "", 2000);
        }
    }

    function addToHistory(word) {
        if (!history.includes(word)) {
            history.unshift(word);
            if (history.length > 10) history.pop();
            updateHistoryDisplay();
        }
    }

    function updateHistoryDisplay() {
        const historyList = document.getElementById('historyList');
        if (history.length === 0) {
            historyList.innerHTML = '<span style="color: rgba(255,255,255,0.6); font-size: 12px;">No words yet...</span>';
        } else {
            historyList.innerHTML = history.map(word =>
                `<span class="history-item" onclick="selectWord('${word}')">${word}</span>`
            ).join('');
        }
    }

    function selectWord(word) {
        document.getElementById("wordInput").value = word;
        playAudio();
    }

    function clearHistory() {
        history = [];
        updateHistoryDisplay();
        document.getElementById("status").innerText = "üóëÔ∏è History cleared!";
        setTimeout(() => document.getElementById("status").innerText = "", 2000);
    }

    document.getElementById("wordInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") playAudio();
    });

    // Initialize empty history message
    updateHistoryDisplay();
</script>
</body>
</html>
